<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio controls data-key="65" src="sounds/clap.wav"></audio>
  <audio controls data-key="83" src="sounds/hihat.wav"></audio>
  <audio controls data-key="68" src="sounds/kick.wav"></audio>
  <audio controls data-key="70" src="sounds/openhat.wav"></audio>
  <audio controls data-key="71" src="sounds/boom.wav"></audio>
  <audio controls data-key="72" src="sounds/ride.wav"></audio>
  <audio controls data-key="74" src="sounds/snare.wav"></audio>
  <audio controls data-key="75" src="sounds/tom.wav"></audio>
  <audio controls data-key="76" src="sounds/tink.wav"></audio>

  <script>
    var btnCollection = document.getElementsByClassName('key')
    var audioCollection = document.getElementsByTagName('audio')

    var keys = []
    var audio = {}

    for (var i = 0; i < 9; i++) {
      keys[i] = (btnCollection[i].dataset.key)
      audio[keys[i]] = audioCollection[i].src
    }

    console.log(audio)
    console.log(keys)

    console.log(btnCollection)

    for (var i = 0; i < 9; i++) {
      btnCollection[i].addEventListener('keydown', function (event) {
        for (var i = 0; i < 9; i++) {
          if (event.keyCode === keys[i]) { console.log(event.keyCode) }
          audioCollection[i].play()
        }
      }
      )
    }

  </script>


</body>

</html>
